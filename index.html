<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music playing web App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left Panel -->
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="logo1 invert" src="imgs/logo1.jpg" alt="">
                    <img class="invert cross" src="imgs/cross.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="">Home</li>
                    <div class="search searchleft">
                        <li><img class="invert" src="imgs/search.svg" alt=""></li>
                        <li class="searchbar searchbarleft"><input id="searchbar" type="text" name="search"
                                placeholder="Search any songs"></li>
                    </div>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="imgs/lib.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                
                <div class="songs-list">
                        
                        <ul>
                       
                       </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/sg-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger"><img class="invert bun" src="imgs/hamburger.svg" alt=""></div>
                    <div class="search searchright">
                        <li><img class="invert" src="imgs/search.svg" alt=""></li>
                        <li class="searchbar searchbarright"><input type="text" name="search"
                                placeholder="Search any songs"></li>
                    </div>
                </div>
                <div class="buttons">
                    <div><a href="http://127.0.0.1:5500/login.html#"><button class="signupbtn">Sign up</button></a></div>
                    <div><a href="http://127.0.0.1:5500/login.html#"><button class="loginbtn">Log in</button></a></div>
                    <!-- <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button> -->
                </div>
            </div>
            <div class="spotify-playlist">
                <div class="playlist-heading-bars">
                    <h1>My fav Playlists</h1>

                    <div class="music-bars">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                </div>
                <div class="cardContainer">
                    <!-- add cards here playlist cards -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <canvas id="waveform" width="300" height="50"></canvas>

                    <div class="song_info_playpause">
                        <div class="songinfo" id="songName"></div>
                        <div class="song-button">
                            <img class="invert" id="previous" src="imgs/previous-2.svg" alt="">
                            <img class="invert" id="play" src="imgs/play-3.svg" alt="">
                            <img class="invert" id="next" src="imgs/next-1.svg" alt="">
                        </div>
                        <div class="volume">
                            <img class="invert volume loud" id="volumecontrol" src="imgs/volume-loud.svg" alt="">
                            <img class="invert mute" id="mutecontrol" src="imgs/volume-loud.svg" alt="">
                            <div class="range"><input type="range" name="volume" min="0" max="100" value="50"></div>
                        </div>
                        <div class="songduration"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
